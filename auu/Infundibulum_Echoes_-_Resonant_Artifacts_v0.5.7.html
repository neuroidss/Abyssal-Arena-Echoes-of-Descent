                 nextStateTensor = result.newState; nextIntentTensor = result.newIntent; frameMemoryInfo = result.memory;
                 tf.dispose(currentResonantState); tf.dispose(unifiedIntentVector);
                 currentResonantState = tf.keep(nextStateTensor); unifiedIntentVector = tf.keep(nextIntentTensor);
                 memoryInfo = frameMemoryInfo;
             } catch (e) { console.error("!!! Game Loop TF Tidy Error:", e); memoryInfo = tf.memory(); if (!currentResonantState || currentResonantState.isDisposed) { console.error("CRITICAL: currentResonantState invalid post-tidy! Resetting."); tf.dispose(currentResonantState); currentResonantState = tf.keep(tf.fill([1, STATE_VECTOR_SIZE], 0.5)); } if (!unifiedIntentVector || unifiedIntentVector.isDisposed) { console.error("CRITICAL: unifiedIntentVector invalid post-tidy! Resetting."); tf.dispose(unifiedIntentVector); unifiedIntentVector = tf.keep(tf.zeros([1, INPUT_VECTOR_SIZE])); } nextStateTensor = null; nextIntentTensor = null; }

             let currentStateArray = null; if (currentResonantState && !currentResonantState.isDisposed) { try { currentStateArray = await currentResonantState.data(); } catch (dataError) { console.error("Error getting state data after tidy:", dataError); currentStateArray = new Array(STATE_VECTOR_SIZE).fill(0.5); } } else { currentStateArray = new Array(STATE_VECTOR_SIZE).fill(0.5); console.warn("Using fallback state array post-tidy."); }
             let currentFeedbackIntensity = 0; if (visualFeedback.active) { const elapsed = currentTime - visualFeedback.startTime; if (elapsed < visualFeedback.duration) { const progress = elapsed / visualFeedback.duration; currentFeedbackIntensity = visualFeedback.intensity * (1.0 - progress) * (1.0 - progress); } else { visualFeedback.active = false; visualFeedback.intensity = 0; } }
             graphicsController?.update(currentStateArray, currentTime, activeArtifactInfo, complexityLevel, currentInputState.syncFactor, currentFeedbackIntensity);
             if (currentResonantState && !currentResonantState.isDisposed) { audioController?.update(currentResonantState, complexityLevel); }

             if (USE_DEBUG && document.getElementById('debugInfo')) { const d = document.getElementById('debugInfo'); const { numBytes, numTensors } = memoryInfo; const artCnt = artifactManager?.getArtifactCount() ?? 0; const shArtIds = activeArtifactInfo.ids.slice(0, MAX_ARTIFACTS_SHADER).join(',') || 'n'; const mtn = currentInputState.motion.available ? `${currentInputState.motion.beta.toFixed(0)},${currentInputState.motion.gamma.toFixed(0)}`:'N'; const mic = currentInputState.mic.available ? `${currentInputState.mic.level.toFixed(2)}[${currentInputState.mic.rhythmPeak.toFixed(1)},${currentInputState.mic.rhythmTempo.toFixed(0)}]`:'N'; const acc = currentInputState.accelerometer.available ? `${currentInputState.accelerometer.magnitude.toFixed(1)}[${currentInputState.accelerometer.rhythmPeak.toFixed(1)},${currentInputState.accelerometer.rhythmTempo.toFixed(0)}]`:'N'; const be = tf.getBackend()||'N'; const speechStat = speechController ? speechController.updateStatus()||'Idle' : 'N/A'; d.textContent = `V${VERSION}|FPS:${currentFPS.toFixed(1)}|Cmplx:${complexityLevel.toFixed(2)}|Sync:${currentInputState.syncFactor.toFixed(2)}|Ctx:${audioContext?.state??'N'}|Tch:${currentInputState.touch.active?'A':'I'}|Mtn:${mtn}|Acc:${acc}|Mic:${mic}|Speech:${speechStat}|Art:${artCnt}(S:${shArtIds}/${MAX_ARTIFACTS_SHADER})|Emb:${embeddingsReady?'OK':'No'}|TF[${be}]:${numTensors}t/${(numBytes/1e6).toFixed(1)}MB`; }
        }

        // --- Persistence ---
        function saveStateToLocalStorage() {
             if (!interactionOccurred || !currentResonantState || currentResonantState.isDisposed || !artifactManager || !embeddingsReady) { console.log("Save state skipped."); return; }
             console.log("Saving state...");
             try {
                 currentResonantState.data().then(stateArray => {
                     const serializableArts = artifactManager.artifacts.map(art => ({ id: art.id, stateVector: Array.from(art.stateVector), featureTags: art.featureTags, embedding: Array.from(art.embedding), timestamp: art.timestamp }));
                     const stateToSave = { resonantState: Array.from(stateArray), artifacts: serializableArts, timestamp: Date.now(), version: VERSION };
                     const stateJSON = JSON.stringify(stateToSave);
                     localStorage.setItem(LOCAL_STORAGE_KEY, stateJSON); console.log(`State (${(stateJSON.length / 1024).toFixed(1)} KB) saved.`);
                 }).catch(e => console.error("Error getting tensor data for save:", e));
             } catch (e) { console.error("Save state error:", e); if (e.name === 'QuotaExceededError') { showError("Save Failed: Storage full!"); if(artifactManager?.getArtifactCount() > 0) { console.warn("Attempting prune oldest artifact..."); artifactManager.forgetOldestArtifact(); } } else { showWarning("Could not save state.", 3000); } }
         }

        function loadStateFromLocalStorage() {
             let stateLoaded = false;
            try {
                const stateJSON = localStorage.getItem(LOCAL_STORAGE_KEY); if (!stateJSON) { console.log(`No saved state for key '${LOCAL_STORAGE_KEY}'.`); return false; }
                console.log(`Loading state for key '${LOCAL_STORAGE_KEY}'...`); const savedState = JSON.parse(stateJSON);
                if (!savedState || savedState.version !== VERSION || !Array.isArray(savedState.resonantState) || savedState.resonantState.length !== STATE_VECTOR_SIZE || !Array.isArray(savedState.artifacts)) { console.warn(`Invalid/incompatible state (Need v${VERSION}/S${STATE_VECTOR_SIZE}, got v${savedState?.version}/S${savedState?.resonantState?.length}). Clearing.`); localStorage.removeItem(LOCAL_STORAGE_KEY); return false; }

                tf.tidy(() => { const loadedTensor = tf.tensor1d(savedState.resonantState).expandDims(0); tf.dispose(currentResonantState); currentResonantState = loadedTensor; }); tf.keep(currentResonantState); console.log("Restored resonant state tensor.");
                const artifactsToLoad = savedState.artifacts.map(art => ({ ...art, embedding: Array.isArray(art.embedding) ? art.embedding : Array.from(art.embedding || []), stateVector: Array.isArray(art.stateVector) ? art.stateVector : Array.from(art.stateVector || []) }));
                const checkAndSetArtifacts = () => { if (artifactManager && embeddingsReady) { artifactManager.setArtifacts(artifactsToLoad); showWarning("Loaded previous state.", 3000); console.log(`Artifacts loaded from: ${new Date(savedState.timestamp).toLocaleString()}`); } else { setTimeout(checkAndSetArtifacts, 200); } }; setTimeout(checkAndSetArtifacts, 100);
                interactionOccurred = true; stateLoaded = true;
            } catch (e) { console.error("Load state error:", e); showError("Failed load state. Starting fresh."); try { localStorage.removeItem(LOCAL_STORAGE_KEY); } catch (removeError) { console.error("Error removing corrupted state:", removeError); } stateLoaded = false; }
            return stateLoaded;
        }

        // --- Initialization ---
        async function initialize() {
            console.log(`Initializing Infundibulum Echoes v${VERSION}`);
            const warningDiv = document.getElementById('warningInfo');
            if (USE_DEBUG) document.getElementById('debugInfo').style.display = 'block';

            try { graphicsController = new GraphicsController(document.getElementById('renderCanvas')); } catch(e) { showError("Fatal: Graphics Controller Init Failed. Check console."); console.error("Graphics Controller init fail:", e); return; }
            audioController = new AudioController();
            try { await tf.ready(); const targetBackend = HIGH_PERFORMANCE_MODE ? 'webgl' : 'webgl'; await tf.setBackend(targetBackend).catch(async (be) => { console.warn(`Failed setting ${targetBackend}, trying webgl...`, be); await tf.setBackend('webgl'); }); const currentBackend = tf.getBackend(); console.log(`TF Ready. Backend: ${currentBackend}`); if (currentBackend === 'webgl') { tf.env().set('WEBGL_CONV_IM2COL', false); tf.env().set('WEBGL_PACK', false); } console.log("TF configured."); } catch (err) { showError("Fatal: TF.js Backend Init Failed."); console.error("TF setup fail:", err); return; }

            inputProcessorModel = new PlaceholderInputProcessor(null, INPUT_VECTOR_SIZE); coreLogicModel = new PlaceholderCoreLogic(STATE_VECTOR_SIZE); featureExtractor = new FeatureExtractor(STATE_VECTOR_SIZE); embeddingProvider = new EmbeddingProvider(EMBEDDING_MODEL_NAME); artifactManager = new ArtifactManager(MAX_ARTIFACTS, STATE_VECTOR_SIZE, EMBEDDING_DIM, featureExtractor, embeddingProvider); speechController = new SpeechRecognitionController(); speechController.setCommandCallback(handleSpeechCommand); console.log("Logic/RAG/Speech components instantiated.");

            const loadedSuccessfully = loadStateFromLocalStorage();
            if (!loadedSuccessfully) { console.log("Initialized with default state."); warningDiv.textContent = `Ready (v${VERSION}). Interact or Speak. Long Press + Tap to Reset.`; tf.keep(currentResonantState); tf.keep(unifiedIntentVector); }
            else { console.log("State load initiated."); warningDiv.textContent = `Loading State (v${VERSION})...`; }

            embeddingProvider.init().catch(e => console.error("Background Embedding Model init error:", e));
            setupInputListeners();
            window.addEventListener('resize', () => { graphicsController?.resize(); }, { passive: true });
            document.addEventListener('visibilitychange', () => { if (document.hidden) { saveStateToLocalStorage(); speechController?.stopListening(); } else { if(speechController?.permissionGranted && !speechController.isListening && !speechController.isActive) { speechController.startListening(); } } });
            window.addEventListener('pagehide', saveStateToLocalStorage);

            if (!renderer) { showError("Init Error: Renderer invalid."); return; }
            console.log("Initialization complete. Starting loop...");
            lastTimestamp = performance.now(); lastFpsTime = lastTimestamp; lastAccelTime = lastTimestamp / 1000.0;
            requestAnimationFrame(gameLoop);
        }

        // --- Utilities ---
        function hasRTX3060LevelGPU() { try{ const c=document.createElement('canvas'); const gl=c.getContext('webgl',{failIfMajorPerformanceCaveat:true})||c.getContext('experimental-webgl',{failIfMajorPerformanceCaveat:true}); if(!gl)return false; const dbg=gl.getExtension('WEBGL_debug_renderer_info'); if(dbg){ const r=gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL)?.toLowerCase(); if(r){ console.log("GPU Renderer:", r); if(r.includes('nvidia')){if(r.includes('rtx')||r.includes(' 16')||r.includes(' 1070')||r.includes(' 1080')||r.includes('titan')||(r.includes('quadro')&&!r.includes(' k')&&!r.includes(' 600')&&!r.includes(' 410')))return true;} if(r.includes('amd')){if(r.includes('radeon rx 5')||r.includes('radeon rx 6')||r.includes('radeon rx 7')||r.includes('vega')||r.includes(' vii')||r.includes(' pro w')||r.includes('firepro w'))return true;} if(r.includes('apple')&&(r.includes('m1')||r.includes('m2')||r.includes('m3'))) return true; if(r.includes('intel') && (r.includes('iris xe') || r.includes('arc'))) return true;} } }catch(e){ console.warn("GPU check failed:", e); } console.log("GPU check: Assuming standard performance."); return false; }
        function showError(msg) { const w=document.getElementById('warningInfo'); if(w){w.textContent=`FATAL: ${msg}`;w.style.color='red';w.style.display='block';if(audioController?.warningTimeout)clearTimeout(audioController.warningTimeout);} console.error(`FATAL: ${msg}`); }
        function showWarning(msg, dur=5000) { audioController?.showWarning(msg, dur); }
        function hideWarning() { audioController?.hideWarning(); }
        function showLoading(show, msg="") { const l=document.getElementById('loadingInfo');const p=document.getElementById('loadingProgress'); if(l){l.style.display=show?'flex':'none';l.style.flexDirection='column';l.style.alignItems='center';l.style.justifyContent='center';if(show&&p){l.childNodes[0].nodeValue=msg+'\n';p.textContent='';}} }
        function clamp(v,min,max){return Math.max(min,Math.min(v,max));}
        function fract(n){return n-Math.floor(n);}

        // --- Entry Point ---
        if (typeof tf !== 'undefined' && typeof THREE !== 'undefined') { setTimeout(initialize, 50); }
        else { showError("Fatal: Core libraries (TF/Three) failed load."); console.error("TF.js or Three.js failed load."); const d = document.getElementById('loadingInfo'); if (d) { d.innerHTML = "ERROR: Core library failed.<br>Refresh/check console."; d.style.display = 'flex'; d.style.color = 'red'; } }

    </script>
