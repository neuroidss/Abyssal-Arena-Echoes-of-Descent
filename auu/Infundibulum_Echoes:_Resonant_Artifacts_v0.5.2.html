                const freq = i * freqResolution;
                if (magnitude > peakMag && freq >= 1 && freq <= 15) {
                    peakMag = magnitude;
                    peakFreqBin = i;
                }

            const peakFrequency = peakFreqBin * freqResolution;

            // For Mic (dB): Range approx -100dB to 0dB. Scale to 0-1.
            // For Accel (Magnitude): Range depends on movement, maybe 0 to ~20 m/s^2. Scale 0-1.
            let normalizedPeak;
            if (sampleRateOrFreq > 1000) { // Assume Mic FFT

            }

            // Handle cases with no clear peak
            if (peakFreqBin === -1) {
                 return { peak: 0, tempo: 120 }; // Default values if no peak found

            return { peak: normalizedPeak, tempo: estimatedTempo };
        }

                             if (created) {
                                 triggerVisualFeedback(0.6, 0.2); // Stronger flash for creation
                                 console.log("Artifact creation triggered by voice.");
                             } else {
                                console.warn("Artifact creation command failed (maybe not ready or invalid state).")
                             }
                         });
                    } else {
                        console.warn("Cannot create artifact now (manager or state not ready).");
                    }
                    break;
                case 'FORGET_OLDEST':
                    success = artifactManager?.forgetOldestArtifact() ?? false;
                    if (success) {
                        triggerVisualFeedback(0.3, 0.2); // Softer flash for removal
                        console.log("Forget oldest artifact triggered by voice.");
                    } else {
                         console.log("Forget command failed (no artifacts?).");
                    }
                    break;
                case 'RESET':
                    // Trigger the hidden reset button
                    document.getElementById('resetButton').click();
                    // No separate visual feedback needed, page will reload
                    break;
                default:
                    console.warn("Unknown speech command received by handler:", command);
            }
        }
        // --- Visual Feedback Trigger ---
        // Briefly flashes the screen intensity
        function triggerVisualFeedback(intensity = 0.5, duration = 0.1) {
            visualFeedback.intensity = Math.max(visualFeedback.intensity, intensity); // Use max intensity if triggered quickly
            visualFeedback.startTime = performance.now() / 1000.0;
            visualFeedback.duration = duration;
            visualFeedback.active = true;
        }

        // --- Main Game Loop ---
        let lastTimestamp = 0;
        async function gameLoop(timestamp) {
             requestAnimationFrame(gameLoop); // Schedule next frame immediately
             const currentTime = timestamp / 1000.0 || (lastTimestamp / 1000.0 + 0.016); // Use timestamp or estimate if missing
             if (!interactionOccurred && !loadStateFromLocalStorage()) {
                 // If no interaction and no state loaded, wait for interaction
                 return;
             }
             // Ensure core components are ready
             if (!tf.ready() || !audioController?.isInitialized || !graphicsController?.material) {
                 console.log("Waiting for components..."); // TEMP
                 return;
             }

             await tf.ready(); // Ensure TF operations can run
             const deltaTime = Math.min(0.1, (timestamp - lastTimestamp) / 1000.0 || 0.016); // Cap delta time
             lastTimestamp = timestamp;

             // --- Performance Monitoring & Complexity Adjustment ---
             frameCount++;
             const fpsElapsed = (timestamp - lastFpsTime) / 1000.0;
             if (fpsElapsed >= 1.0) { // Update FPS and complexity level once per second
                 currentFPS = frameCount / fpsElapsed;
                 lastFpsTime = timestamp;
                 frameCount = 0;
                 // Adjust complexity based on FPS deviation from target
                 const error = TARGET_FPS - currentFPS;
                 const baseAdj = 0.018; // Base adjustment speed
                 const errorFactor = 1.0 + Math.abs(error) / TARGET_FPS; // Adjust more aggressively if FPS is far off
                 const adj = clamp(error * baseAdj * errorFactor, -0.10, 0.10); // Calculate adjustment, limited range
                 complexityLevel = clamp(complexityLevel + adj, 0.05, 1.0); // Apply adjustment, keep within bounds
             }

             // <<< CHANGE: Accelerometer Rhythm Analysis (Periodic)
             if (currentInputState.accelerometer.available && (currentTime - lastAccelTime > ACCEL_ANALYSIS_INTERVAL_S)) {
                 lastAccelTime = currentTime;
                 // Use analyzeRhythm helper on the magnitude history
                 // Treat the analysis frequency as the "sample rate" for the helper
                 const analysisFreq = 1.0 / ACCEL_ANALYSIS_INTERVAL_S;
                 const accelRhythm = analyzeRhythm(currentInputState.accelerometer.history, analysisFreq, ACCEL_FFT_SIZE);
                 currentInputState.accelerometer.rhythmPeak = accelRhythm.peak;
                 currentInputState.accelerometer.rhythmTempo = accelRhythm.tempo;
             }

             // --- TF Scope for Tensor Operations ---
             let frameMemory = { numBytes: 0, numTensors: 0 };
             let newStateTensor = null; // To hold the result from core logic
             try {
                 tf.engine().startScope(); // Start TF scope for automatic intermediate tensor disposal

                 // --- Input Processing ---
                 // Get latest mic data (level + FFT)
                 currentInputState.mic = audioController?.getMicrophoneInput() ?? currentInputState.mic;
                 // Process all inputs into a unified intent vector using the placeholder NN
                 const newIntentTensor = await inputProcessorModel.process(currentInputState);
                 tf.dispose(unifiedIntentVector); // Dispose old intent tensor
                 unifiedIntentVector = tf.keep(newIntentTensor); // Keep the new one

                 // --- Sync Factor Calculation ---
                 // Simple proxy for ambient sync: correlation between mic and accel rhythm peaks
                 let potentialSync = 0;
                 if (currentInputState.mic.available && currentInputState.accelerometer.available) {
                     const micPeak = currentInputState.mic.rhythmPeak;
                     const accelPeak = currentInputState.accelerometer.rhythmPeak;
                     // Multiply peaks - higher if both are high, lower otherwise
                     potentialSync = micPeak * accelPeak * 1.5; // Scale factor (adjust as needed)
                 }
                 // Smoothly update the sync factor using decay
                 currentInputState.syncFactor = clamp(currentInputState.syncFactor * SYNC_DECAY + potentialSync * (1.0 - SYNC_DECAY), 0.0, 1.0);

                 // --- Artifact Creation Logic ---
                 const now = Date.now();
                 if (embeddingsReady && artifactManager && (now - lastArtifactCreationTime > ARTIFACT_CREATION_INTERVAL_MS)) {
                      lastArtifactCreationTime = now; // Reset timer even if not created
                      // Calculate current 'activity level' (combination of state dynamics and sensor input)
                      const stateMean = await currentResonantState.mean().data();
                      const activityLevel = Math.abs(stateMean[0] - 0.5)*2 + currentInputState.mic.level*0.5 + currentInputState.accelerometer.rhythmPeak*0.3;
                      // Adjust creation threshold based on sync (harder to create when out of sync)
                      const syncModifier = 1.0 - (currentInputState.syncFactor * 0.6 - (1.0 - currentInputState.syncFactor) * 0.1);
                      const creationThreshold = ARTIFACT_CREATION_ACTIVITY_THRESHOLD_MIN * syncModifier;

                      // Check conditions for creating an artifact
                      if (activityLevel > creationThreshold && activityLevel < ARTIFACT_CREATION_ACTIVITY_THRESHOLD_MAX && artifactManager.getArtifactCount() < MAX_ARTIFACTS) {
                          const created = await artifactManager.createArtifact(currentResonantState);
                          if(created && currentInputState.syncFactor > SYNC_THRESHOLD) {
                              console.log("Artifact created during high ambient sync!");
                              // Maybe add extra visual feedback here?
                          }
                      }
                 }

                 // --- Artifact Retrieval (RAG) ---
                 // Find artifacts relevant to the current state
                 activeArtifactInfo = await artifactManager.findRelevantArtifacts(
                     currentResonantState,
                     ARTIFACT_SIMILARITY_THRESHOLD,
                     MAX_ACTIVE_ARTIFACTS_LOGIC // Use logic limit here
                 );

                 // --- Core Logic Prediction ---
                 // Predict the next state using intent, current state, and relevant artifacts
                 newStateTensor = await coreLogicModel.predict(
                     unifiedIntentVector,
                     currentResonantState,
                     activeArtifactInfo.stateArrays, // Pass only arrays
                     activeArtifactInfo.similarities
                 );

                 // --- State Update ---
                 tf.dispose(currentResonantState); // Dispose the old state tensor
                 currentResonantState = tf.keep(newStateTensor); // Keep the newly predicted state

                 // Get memory usage for debugging *before* ending scope
                 frameMemory = tf.memory();

             } catch(e) {
                 console.error("!!! Game Loop Error:", e); // Log error
                 // Attempt to record memory even if error occurred
                 frameMemory = tf.memory();
                 // Ensure currentResonantState is still valid, otherwise reset? For now, just log.
                 if (!currentResonantState || currentResonantState.isDisposed) {
                     console.error("CRITICAL: currentResonantState became invalid after loop error!");
                     // Potential recovery: Reset to default state
                     currentResonantState = tf.keep(tf.fill([1, STATE_VECTOR_SIZE], 0.5));
                     console.log("State tensor was invalid, reset to default.");
                 }
             } finally {
                 tf.engine().endScope(); // End TF Scope - dispose intermediate tensors
             }

             // --- Post-Scope Updates (using kept tensors or JS arrays) ---
             // Get the JS array representation of the current state (async)
             let currentStateArray = null;
             if (currentResonantState && !currentResonantState.isDisposed) {
                 currentStateArray = await currentResonantState.data(); // Safe to call data() outside scope on kept tensor
             } else {
                 // Fallback if state somehow became invalid (should be rare after fix above)
                 currentStateArray = new Array(STATE_VECTOR_SIZE).fill(0.5);
                 console.warn("Using fallback state array for updates (state tensor invalid).");
             }

             // Calculate visual feedback intensity decay
             let currentFeedbackIntensity = 0;
             if (visualFeedback.active) {
                 const elapsed = currentTime - visualFeedback.startTime;
                 if (elapsed < visualFeedback.duration) {
                     // Non-linear decay (e.g., sqrt) for faster fade out
                     currentFeedbackIntensity = visualFeedback.intensity * (1.0 - Math.sqrt(elapsed / visualFeedback.duration));
                 } else {
                     visualFeedback.active = false; visualFeedback.intensity = 0; // Reset feedback state
                 }
             }

             // Update Graphics (pass JS array and artifact info)
             graphicsController?.update(currentStateArray, currentTime, activeArtifactInfo, complexityLevel, currentInputState.syncFactor, currentFeedbackIntensity);

             // Update Audio (pass kept state tensor and complexity)
             if (currentResonantState && !currentResonantState.isDisposed) {
                 audioController?.update(currentResonantState, complexityLevel); // Pass tensor and complexity
             }

             // Update Debug Info Display
             if (USE_DEBUG && document.getElementById('debugInfo')) {
                const d = document.getElementById('debugInfo');
                const { numBytes, numTensors } = frameMemory; // Get memory info from scope end
                const artCnt = artifactManager?.getArtifactCount() ?? 0;
                const actArt = activeArtifactInfo.ids.slice(0, MAX_ARTIFACTS_SHADER).join(',') || 'n'; // Show artifacts actually sent to shader
                const mtn = currentInputState.motion.available ? `${currentInputState.motion.beta.toFixed(0)},${currentInputState.motion.gamma.toFixed(0)}`:'N';
                const mic = currentInputState.mic.available ? `${currentInputState.mic.level.toFixed(2)}[${currentInputState.mic.rhythmPeak.toFixed(1)}]`:'N';
                const acc = currentInputState.accelerometer.available ? `${currentInputState.accelerometer.magnitude.toFixed(1)}[${currentInputState.accelerometer.rhythmPeak.toFixed(1)}]`:'N'; // Show accel rhythm
                const be = tf.getBackend()||'N';
                const speech = speechController ? `${speechController.isListening?'Lstn':'Idle'}${speechController.isActive?'/Act':''}(${speechController.consecutiveErrorCount})` : 'N/A';
                d.textContent = `FPS:${currentFPS.toFixed(1)}|Cmplx:${complexityLevel.toFixed(2)}|Sync:${currentInputState.syncFactor.toFixed(2)}|Ctx:${audioContext?.state??'N'}|Tch:${currentInputState.touch.active?'A':'I'}(${currentInputState.touch.x.toFixed(1)},${currentInputState.touch.y.toFixed(1)})|Mtn:${mtn}|Acc:${acc}|Mic:${mic}|Speech:${speech}|Art:${artCnt}(${actArt})|Emb:${embeddingsReady?'OK':'No'}|TF[${be}]:${numTensors}t/${(numBytes/1e6).toFixed(1)}MB`;
             }
        }

        // --- Persistence ---
        // Saves the current state (resonant state tensor + artifacts) to LocalStorage
        function saveStateToLocalStorage() {
             // Ensure components needed for saving are ready
             if (!currentResonantState || currentResonantState.isDisposed || !artifactManager || !embeddingsReady) {
                 console.warn("Save state skipped: Components not ready or state invalid.");
                 return;
             }
             console.log("Saving state to LocalStorage...");
             try {
                 // Get state tensor data asynchronously
                 currentResonantState.data().then(stateArray => {
                     // Prepare artifacts for serialization (ensure embeddings are plain arrays)
                     const serializableArts = artifactManager.artifacts.map(art => ({
                         ...art,
                         stateVector: Array.from(art.stateVector), // Ensure it's a plain array
                         embedding: Array.from(art.embedding) // Ensure it's a plain array
                     }));

                     // Create the state object to save
                     const stateToSave = {
                         resonantState: Array.from(stateArray), // Save tensor data as plain array
                         artifacts: serializableArts,
                         timestamp: Date.now(),
                         version: VERSION // Store version with the data
                     };

                     const stateJSON = JSON.stringify(stateToSave);
                     localStorage.setItem(LOCAL_STORAGE_KEY, stateJSON);
                     console.log(`State (${(stateJSON.length / 1024).toFixed(1)} KB) saved to key '${LOCAL_STORAGE_KEY}'.`);

                 }).catch(e => console.error("Error getting tensor data for save:", e));

             } catch (e) {
                 console.error("Save state error:", e);
                 if (e.name === 'QuotaExceededError') {
                     showError("Save Failed: Browser storage full!");
                 } else {
                     showWarning("Could not save state.", 3000);
                 }
             }
         }

        // Loads state from LocalStorage if available and matching current version
        function loadStateFromLocalStorage() {
            try {
                const stateJSON = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (!stateJSON) {
                    console.log(`No saved state found for key '${LOCAL_STORAGE_KEY}'.`);
                    return false; // No saved state exists
                }

                console.log(`Loading state for key '${LOCAL_STORAGE_KEY}'...`);
                const savedState = JSON.parse(stateJSON);

                // Validate loaded state
                if (!savedState || savedState.version !== VERSION || !savedState.resonantState || !savedState.artifacts) {
                    console.warn(`Invalid or old state found (Need v${VERSION}, got v${savedState?.version}). Clearing and starting fresh.`);
                    localStorage.removeItem(LOCAL_STORAGE_KEY); // Remove invalid/old state
                    return false;
                }

                // Restore state tensor (within a tidy scope for safety)
                tf.tidy(() => {
                    const loadedTensor = tf.tensor1d(savedState.resonantState).expandDims(0);
                    tf.dispose(currentResonantState); // Dispose default initial state
                    currentResonantState = tf.keep(loadedTensor); // Keep the loaded state
                    console.log("Restored resonant state tensor.");
                });

                // Restore artifacts (wait for artifactManager to be ready)
                if (artifactManager && embeddingProvider) { // Ensure managers are initialized
                    // Convert embedding arrays back to Float32Array if needed (or handle downstream)
                     const loadedArtifacts = savedState.artifacts.map(art => ({
                         ...art,
                         // Assuming downstream expects Float32Array, reconstruct; otherwise, keep as array
                         embedding: new Float32Array(art.embedding)
                     }));
                    artifactManager.setArtifacts(loadedArtifacts);
                } else {
                    // This should ideally not happen if load is called after init, but log it.
                    console.warn("Artifact manager or embedding provider not ready during load state.");
                     // Consider scheduling a retry or handling this case more robustly
                }

                interactionOccurred = true; // Mark interaction as having occurred
                showWarning("Loaded previous state.", 3000);
                console.log(`State loaded successfully from: ${new Date(savedState.timestamp).toLocaleString()}`);
                return true; // State loaded successfully

            } catch (e) {
                console.error("Load state error:", e);
                showError("Failed to load state. Starting fresh.");
                // Clear potentially corrupted data
                try { localStorage.removeItem(LOCAL_STORAGE_KEY); } catch (removeError) { console.error("Error removing corrupted state:", removeError); }
                return false; // Loading failed
            }
        }

        // --- Initialization ---
        // Sets up all components of the experience
        async function initialize() {
            console.log(`Initializing Infundibulum Echoes v${VERSION}`);
            const warningDiv = document.getElementById('warningInfo');
            if (USE_DEBUG) document.getElementById('debugInfo').style.display = 'block';

            // 1. Graphics Setup
            try {
                graphicsController = new GraphicsController(document.getElementById('renderCanvas'));
            } catch(e) {
                showError("Fatal: WebGL Init Failed. Check drivers/browser.");
                console.error("Graphics Controller init fail:", e);
                return; // Stop initialization if graphics fail
            }

            // 2. Audio Setup
            audioController = new AudioController(); // AC initialization requires user interaction

            // 3. TensorFlow Setup
            try {
                await tf.ready();
                // Try to set a suitable backend
                const isChromeBased = navigator.userAgent.includes("Chrome") && !navigator.userAgent.includes("Firefox");
                // Prefer WebGL on high-end, prefer CPU on standard Chrome (potential WebGL issues), WebGL otherwise (e.g., Firefox)
                const targetBackend = HIGH_PERFORMANCE_MODE ? 'webgl' : (isChromeBased ? 'cpu' : 'webgl');
                console.log(`Attempting TF Backend: ${targetBackend} (HighPerf: ${HIGH_PERFORMANCE_MODE}, Chrome: ${isChromeBased})`);
                await tf.setBackend(targetBackend);
                const currentBackend = tf.getBackend();
                console.log(`TF Ready. Using Backend: ${currentBackend}`);

                if (currentBackend === 'webgl') {
                    // WebGL specific optimizations/settings
                    tf.env().set('WEBGL_CONV_IM2COL', false);
                    tf.env().set('WEBGL_PACK', false);
                    tf.env().set('WEBGL_FLUSH_THRESHOLD', -1); // Flush operations eagerly
                    tf.env().set('WEBGL_USE_SHAPES_UNIFORMS', true);
                }
                 // tf.enableProdMode(); // Keep commented out for easier debugging
                console.log("TF configured.");
             } catch (err) {
                 showError("Fatal: TF.js Backend Init Failed.");
                 console.error("TF setup fail:", err);
                 return; // Stop initialization if TF fails
             }

            // 4. Instantiate Logic Components
            inputProcessorModel = new PlaceholderInputProcessor(null, INPUT_VECTOR_SIZE); // Dims ignored by placeholder
            coreLogicModel = new PlaceholderCoreLogic(STATE_VECTOR_SIZE);
            featureExtractor = new FeatureExtractor(STATE_VECTOR_SIZE);
            embeddingProvider = new EmbeddingProvider(EMBEDDING_MODEL_NAME); // Initialize provider class
            artifactManager = new ArtifactManager(MAX_ARTIFACTS, STATE_VECTOR_SIZE, EMBEDDING_DIM, featureExtractor, embeddingProvider);
            speechController = new SpeechRecognitionController();
            speechController.setCommandCallback(handleSpeechCommand); // Link speech commands to handler
            console.log("Logic/RAG/Speech components instantiated.");

            // 5. Load Saved State (if any)
            const loaded = loadStateFromLocalStorage();
            if (!loaded) {
                 // Ensure the initial default state tensor is kept if nothing was loaded
                 tf.keep(currentResonantState);
                 console.log("Initialized with default state (no valid saved state found).");
            } else {
                // If loaded, the currentResonantState is already the loaded & kept tensor
                 console.log("State successfully loaded from previous session.");
            }

            // 6. Initialize Embedding Model (asynchronously in background)
            // Doesn't block the main loop start, 'embeddingsReady' flag handles availability
             embeddingProvider.init().catch(e => console.error("Background Embedding Model init error:", e));

            // 7. Setup Input Listeners
            setupInputListeners();

            // 8. Setup Resize Listener
            window.addEventListener('resize', () => { graphicsController?.resize(); }, { passive: true });

            // 9. Setup Persistence Listeners
            // Save state when the page might be closed or hidden
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    saveStateToLocalStorage();
                    speechController?.stopListening(); // Stop speech rec when tab hidden
                } else {
                    // Optionally restart speech recognition when tab becomes visible again
                    if(speechController && speechController.permissionGranted && !speechController.isListening && !speechController.isActive) {
                         speechController.startListening();
                    }
                }
            });
            window.addEventListener('pagehide', saveStateToLocalStorage); // More reliable for unload on some browsers

            // Final check
            if (!renderer) {
                showError("Initialization Error: Renderer invalid after setup.");
                return;
            }
            console.log("Initialization complete. Starting game loop...");

            // Update initial message based on load status
            if (!loaded) {
                 warningDiv.textContent = `Ready (v${VERSION}). Interact or Speak. Long Press + Tap to Reset.`;
            } else {
                 warningDiv.textContent = `State loaded (v${VERSION}). Exploring... Long Press + Tap to Reset.`;
                 // Hide warning after a few seconds if state was loaded
                 setTimeout(hideWarning, 4000);
            }

            // Initialize loop timing variables
            lastTimestamp = performance.now();
            lastFpsTime = lastTimestamp;
            lastAccelTime = lastTimestamp / 1000.0; // Initialize accel time

            // Start the main loop!
            requestAnimationFrame(gameLoop);
        }

        // --- Utilities ---
        // Checks for indications of a higher-end GPU (heuristic)
        function hasRTX3060LevelGPU() {
             try{ const c=document.createElement('canvas'); const gl=c.getContext('webgl',{failIfMajorPerformanceCaveat:true})||c.getContext('experimental-webgl',{failIfMajorPerformanceCaveat:true}); if(!gl)return false; const dbg=gl.getExtension('WEBGL_debug_renderer_info'); if(dbg){ const r=gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL)?.toLowerCase(); if(r){ console.log("GPU Renderer:", r); if(r.includes('nvidia')&&(r.includes('rtx')||r.includes('gtx 107')||r.includes('gtx 108')||r.includes('gtx 166')||r.includes('gtx 20')||r.includes('quadro') && !r.includes('quadro k')))return true; if(r.includes('amd')&&(r.includes('radeon rx 5')||r.includes('radeon rx 6')||r.includes('radeon rx 7')||r.includes('vega')||r.includes('radeon vii')||r.includes('radeon pro w')))return true; if(r.includes('apple') && (r.includes('m1') || r.includes('m2') || r.includes('m3'))) return true; }}
             }catch(e){ console.warn("GPU check failed:", e); } console.log("GPU check: Assuming standard performance."); return false;
         }
        function showError(msg) { const w=document.getElementById('warningInfo'); if(w){w.textContent=`FATAL: ${msg}`;w.style.color='red';w.style.display='block';if(audioController?.warningTimeout)clearTimeout(audioController.warningTimeout);} console.error(`FATAL: ${msg}`); }
        function showWarning(msg, dur=5000) { audioController?.showWarning(msg, dur); } // Use audio controller's warning system
        function hideWarning() { audioController?.hideWarning(); } // Use audio controller's hide logic
        function showLoading(show, msg="") { const l=document.getElementById('loadingInfo');const p=document.getElementById('loadingProgress'); if(l){l.style.display=show?'flex':'none';l.style.flexDirection='column';l.style.alignItems='center';l.style.justifyContent='center';if(show&&p){l.childNodes[0].nodeValue=msg+'\n';p.textContent='';}} }
        function clamp(v,min,max){return Math.max(min,Math.min(v,max));}
        function fract(n){return n-Math.floor(n);}

        // --- Entry Point ---
        // Check if core libraries are loaded before initializing
        if (typeof tf !== 'undefined' && typeof THREE !== 'undefined') {
            // Use setTimeout to ensure the DOM is fully parsed and ready
            setTimeout(initialize, 50);
        } else {
            showError("Fatal: Core libraries (TF.js/Three.js) failed to load. Check network or Content Delivery Network (CDN) status.");
            console.error("TF.js or Three.js script failed to load. Cannot initialize.");
            // Display error in loading div as well
             const loadingDiv = document.getElementById('loadingInfo');
             if (loadingDiv) {
                 loadingDiv.innerHTML = "ERROR: Core library failed.<br>Refresh or check console.";
                 loadingDiv.style.display = 'flex';
                 loadingDiv.style.color = 'red';
             }
        }

    </script>
