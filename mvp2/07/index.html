<!DOCTYPE html>
<html>
<head>
    <title>Cortical Hierarchy Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f0f0f0; }
        canvas { display: block; background-color: #fff; touch-action: none; /* Prevent scrolling on touch */ }
        #controls { position: absolute; bottom: 10px; left: 10px; z-index: 10; background: rgba(255,255,255,0.8); padding: 5px; border-radius: 5px; }
        #info { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 5px; border-radius: 5px; max-width: 300px; font-size: 12px;}
        #touch-controls { position: absolute; bottom: 0; left: 0; width: 100%; height: 150px; display: none; /* Hidden by default */ }
        #joystick-area { position: absolute; bottom: 20px; left: 20px; width: 120px; height: 120px; background: rgba(0,0,0,0.2); border-radius: 50%; }
        #joystick-knob { position: absolute; width: 50px; height: 50px; background: rgba(0,0,0,0.5); border-radius: 50%; left: 35px; top: 35px; }
         #action-button { position: absolute; bottom: 35px; right: 40px; width: 80px; height: 80px; background: rgba(200, 0, 0, 0.4); border-radius: 50%; text-align: center; line-height: 80px; color: white; font-weight: bold;}

         @media (max-width: 768px) { /* Show touch controls on smaller screens */
             #touch-controls { display: block; }
         }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        Use WASD/Arrow Keys to move. Click/Tap Action Button to interact.<br>
        <button id="toggleBotMode">Toggle Player Bot Control</button>
        <button id="spawnBotManual">Spawn Bot Manually</button> <!-- For Debug -->
    </div>
    <div id="info">
        Loading...
    </div>

     <!-- Touch Controls -->
    <div id="touch-controls">
        <div id="joystick-area">
            <div id="joystick-knob"></div>
        </div>
        <div id="action-button">ACT</div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/danfojs@latest/lib/bundle.min.js"></script> --> <!-- Optional: Include if using Danfo.js for logging -->

    <!-- Library -->
    <script src="corticalHierarchy.js"></script>

    <!-- Game Logic -->
    <script src="game.js"></script>

</body>
</html>
